<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image tag example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 style="color: chocolate;" align="center">Img is a tag used for display image inside website</h1>
    <h1 align="center">Our best costomer</h1>
    <marquee onmouseover="stop(this.value)" onmouseout="start(this.value)"><img src="/images/1.jpg" alt="Saurabh Shaktiman" width="200px" height="200px" title="Saurabh Shaktiman">
    <a href="https://www.tcs.com" target="_blank"><img src="/images/2.webp" alt="Tata consultancy Ltd" width="200px" height="200px" title="Tata consultancy Ltd"></a>
    <a href="https://www.accenture.com" target="_blank"><img src="/images/6.webp" alt="Accenture" width="200px" height="200px" title="Accenture"></a>
    <a href="https://www.microsoft.com" target="_blank"><img src="/images/4.jpg" alt="Microsoft" width="200px" height="200px" title="Microsoft"></a>
    <a href="https://www.infosys.com" target="_blank"><img src="/images/5.webp" alt="infosys" width="200px" height="200px" title="infosys"></a></marquee>
</body>
</html>
