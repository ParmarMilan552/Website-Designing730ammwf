<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Section Layout</title>
  <style>
    body {
      background-color: #d3d3d3; /* Light gray */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      color: white;
      border-radius: 8px;
    }
    #intro {
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient */
    }

    #content {
      background-color: #4682b4; /* Steel blue */
    }

    #footer {
      background-color: rgb(34, 139, 34); /* Forest green */
    }
  </style>
</head>
<body>
  <div id="intro" class="section">
    <h2>Introduction</h2>
    <p>This section has a beautiful gradient background and introduces the topic of the webpage.</p>
  </div>
  <div id="content" class="section">
    <h2>Content</h2>
    <p>This is the main content area of the page. You can add more text, images, or multimedia here.</p>
  </div>
  <div id="footer" class="section">
    <h2>Footer</h2>
    <p>Here you might include links, contact information, or copyright details.</p>
  </div>
</body>
</html>
