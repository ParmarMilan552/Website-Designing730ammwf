<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Custom Styled Lists</h1>
  <h2>Ordered List</h2>
  <ol class="custom-ol">
    <li>Learn HTML</li>
    <li>Practice CSS</li>
    <li>Explore JavaScript</li>
  </ol>
  <h2>Unordered List</h2>
  <ul class="custom-ul">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Juice</li>
  </ul>
</body>
</html>
