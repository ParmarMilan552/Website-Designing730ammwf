<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery Animation method</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="box" style="background-color: black; width: 150px; height: 150px;"></div>
    <br><br>
    <button id="btn1">Move</button>
    <button id="btn2">Grow</button>
    <button id="btn3">Reset</button>
    <button id="btn4">Animate</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({marginLeft:"100px"},1000)
            })
            $("#btn2").click(function(){
                $("#box").animate({width:'250px',height:'250px'},1000)
            })
            $("#btn3").click(function(){
                $("#box").animate({width:'150px',height:'150px',marginLeft:'0px'},1000)
            })
            $("#btn4").click(function(){
                $("#box").animate({left:'100px'})
                        .animate({top:'100px'})
                        .fadeIn({fadein:'1000'})
                        .fadeOut({fadeout:'1000'})
            })
        })
    </script>
</body>
</html>
