<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery animation method</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <img id="img" src=https://images.unsplash.com/photo-1761839258753-85d8eecbbc29?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="">
    <button id="btn1">Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toggle</button>
    <button id="btn4">Fade To</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#img").fadeIn()
            })
            $("#btn2").click(function(){
                $("#img").fadeOut()
            })
            $("#btn3").click(function(){
                $("#img").fadeToggle()
            })
            $("#btn4").click(function(){
                $("#img").fadeTo()
            })
        })
    </script>
</body>
</html>
