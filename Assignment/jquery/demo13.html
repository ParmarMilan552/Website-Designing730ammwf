<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery traversing next() and prev() and siblings() method</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn1">Previous</button>
    <button id="btn2">Next</button>
    <button id="btn3">siblings</button>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li id="target">Orange</li>
        <li>Pineapple</li>
        <li>Graphs</li>
    </ul>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#target").prev().css("background-color","yellow")
            })
            $("#btn2").click(function(){
                $("#target").next().css("background-color","orange")
            })
            $("#btn3").click(function(){
                $("#target").siblings().css("background-color","violet")
            })
        })
    </script>
</body>
</html>
