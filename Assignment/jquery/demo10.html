<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery css class add and remove</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>DOM manipulation using JQUERY 1</h1>
    <button id="add">Add Class</button>
    <button id="remove">Remove Class</button>
    <button id="toggle">Toggle Class</button>
    <h1 id="target">Milan Parmar</h1>
    <script>
        $(document).ready(function(){
           $("#add").click(function(){
            $("#target").addClass("newclass")
            $(".newclass").css("background-color","red")
           })
           $("#remove").click(function(){
            $("#target").removeClass(".newclass")
           })
        })
    </script>
</body>
</html>
