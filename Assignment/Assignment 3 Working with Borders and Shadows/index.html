<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      border: 2px solid #4a90e2;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 350px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 15px;
      color: #333;
    }
    .card p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/rajasthani/r1.jpg" alt="Card Image">
    <h2>Card Title</h2>
    <p>This is a simple card layout with styled borders, rounded corners, and a subtle shadow effect for depth.</p>
  </div>
</body>
</html>
