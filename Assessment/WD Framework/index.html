<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <h2>Visitor Information Form</h2>
  <form id="visitorForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required />
      <span class="error" id="nameError"></span>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="10-digit phone number" required />
      <span class="error" id="phoneError"></span>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter email" required />
      <span class="error" id="emailError"></span>
    </div>
    <div class="form-group">
      <label>Aadhar Card Number</label>
      <input type="text" id="aadhar" placeholder="12-digit Aadhar number" required />
      <span class="error" id="aadharError"></span>
    </div>
    <div class="form-group">
      <label>Check-in Date</label>
      <input type="date" id="checkin" required />
    </div>
    <div class="form-group">
      <label>Check-out Date</label>
      <input type="date" id="checkout" required />
    </div>
    <div class="form-group">
      <label>Purpose of Visit</label>
      <input type="text" id="purpose" placeholder="Reason for visit" required />
    </div>
    <div class="form-buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
    <p id="successMessage"></p>
  </form>

  <script src="">
    document.getElementById("visitorForm").addEventListener("submit", function (e) {
  e.preventDefault();

  // Clear previous errors
  document.querySelectorAll(".error").forEach(el => el.textContent = "");
  document.getElementById("successMessage").textContent = "";

  // Get values
  const fullName = document.getElementById("fullName").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const aadhar = document.getElementById("aadhar").value.trim();
  const checkin = document.getElementById("checkin").value;
  const checkout = document.getElementById("checkout").value;
  const purpose = document.getElementById("purpose").value.trim();

  let valid = true;

  // Validation
  if (!fullName) {
    document.getElementById("nameError").textContent = "Full name is required.";
    valid = false;
  }

  if (!/^\d{10}$/.test(phone)) {
    document.getElementById("phoneError").textContent = "Phone must be 10 digits.";
    valid = false;
  }

  if (!/^\S+@\S+\.\S+$/.test(email)) {
    document.getElementById("emailError").textContent = "Invalid email format.";
    valid = false;
  }

  if (!/^\d{12}$/.test(aadhar)) {
    document.getElementById("aadharError").textContent = "Aadhar must be 12 digits.";
    valid = false;
  }

  if (!valid) return;

  // Store in localStorage
  const submission = { fullName, phone, email, aadhar, checkin, checkout, purpose };
  const submissions = JSON.parse(localStorage.getItem("submissions") || "[]");
  submissions.push(submission);
  localStorage.setItem("submissions", JSON.stringify(submissions));

  // Show success and reset
  document.getElementById("successMessage").textContent = "Data saved successfully!";
  document.getElementById("visitorForm").reset();
});
  </script>
</body>
</html>
